<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AGI&M ASSETS INC. | Downloads</title>
  <meta name="description" content="AGI&M ASSETS INC. public downloads" />
  <link rel="icon" href="./favicon.ico" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">AGI&amp;M</div>
      <div class="title">
        <div class="h1">Downloads</div>
        <div class="sub">Official public documents and assets</div>
      </div>
    </div>
    <div class="right">
      <input id="search" class="search" placeholder="Search files..." />
    </div>
  </header>

  <main class="wrap">
    <section class="card" id="statusCard">
      <div class="cardTitle">Status</div>
      <div class="muted" id="status">Loading file list...</div>
    </section>

    <section class="card" id="downloadsCard">
      <div class="cardTitle">Downloads</div>
      <div class="muted">Quick links (auto generated)</div>
      <div id="downloads" class="downloads"></div>
    </section>

    <section class="grid">
      <section class="card">
        <div class="cardTitle">Product Specs</div>
        <div id="cat_specs" class="list"></div>
      </section>

      <section class="card">
        <div class="cardTitle">Standard Contracts</div>
        <div id="cat_contracts" class="list"></div>
      </section>

      <section class="card">
        <div class="cardTitle">Certifications</div>
        <div id="cat_certs" class="list"></div>
      </section>

      <section class="card">
        <div class="cardTitle">Product Images</div>
        <div id="cat_images" class="list"></div>
      </section>

      <section class="card">
        <div class="cardTitle">Other Files</div>
        <div id="cat_other" class="list"></div>
      </section>
    </section>
  </main>

  <footer class="footer">
    <div>© <span id="year"></span> AGI&amp;M ASSETS INC. All rights reserved.</div>
    <div class="footerLinks">
      <a href="https://agim.ca" target="_blank" rel="noreferrer">agim.ca</a>
      <span class="dot">•</span>
      <a href="https://github.com/enxpower" target="_blank" rel="noreferrer">GitHub</a>
      <span class="dot">•</span>
      <a href="https://www.linkedin.com/in/gongtiejing" target="_blank" rel="noreferrer">LinkedIn</a>
    </div>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
